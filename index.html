<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A02</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="inter-font">

    <!-- navbar-section -->
        <nav class="navbar">
        <div class="logo">
                <h1>Tech<span>Wave</span></h1>
            </div>
            
        <ul class="nav-links">
            <li>About</li>
            <li>Episodes</li>
            <li>Host</li>
        </ul>
        <button class="nav-button">Subscribe<i class="fa-solid fa-arrow-right"></i></button>

        <div class="hamburger">
      <i class="fa-solid fa-bars"></i>
    </div>
    </nav>
    <!-- main-section -->
     <main>
    <section class="hero-container">
    <div class="hero-inner-content">
        <div class="mic-wrapper">
            <img src="./assets/hero-circle.png" class="hero-circle" alt="Circle">
            <img src="./assets/microphone.png" class="mic-icon" alt="Microphone">
            <button class="btn-new">NEW</button>
        </div>

        <div class="hero-text">

            <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
            <div class="hero-btns">
                <button class="btn-spotify">
                    <img src="./assets/spotify.png" alt="">  Listen on Spotify

                <button class="btn-subscribe">
                    <img src="./assets/message.png" alt=""> Subscribe
                </button>
            </div>
        </div>
    </div>
